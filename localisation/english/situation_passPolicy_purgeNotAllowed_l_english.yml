 situation_passPolicy_purgeNotAllowed_monthly_change_tooltip:0 "The progress of this §YSituation§! is dependent on the §YApproach§! we pick and the §YSupremacist§! presence in our empire."
 situation_passPolicy_purgeNotAllowed_desc:0 "We are working on passing the policy §BPurge not Allowed§! as purging is an atrocity and should always be treated as such.\n\n§GSuccess: [This.success_chance]% (+[This.swayed_to_support]) Advance: [This.advance_chance]%§! §RStall: [This.stall_chance]%§! §WDebate: [This.debate_chance]%§!\nTotal Chance: [This.total_chance]\n§RSetbacks: [This.setback_count]/3§!"
