 situation_passPolicy_refugeesNotAllowed.7.name:0 "§BRefugees Not Allowed§! Passed!"
 situation_passPolicy_refugeesNotAllowed.7.desc:0 "After enduring prolonged periods of political gridlock and impassable divides, we finally emerge triumphant over the legislative stalemate to enact §BRefugees Not Allowed§!. Against all odds, a breakthrough has emerged, ushering in a new era of progress. As the empire collectively exhales, this pivotal moment stands as a testament to the resilience our nation, showcasing our ability to navigate through the most entrenched challenges in the pursuit of a greater, stronger society."
 situation_passPolicy_refugeesNotAllowed.7.a:0 "Finally!"

 situation_passPolicy_refugeesNotAllowed.8.name:0 "§BRefugees Not Allowed§! Abandoned!"
 situation_passPolicy_refugeesNotAllowed.8.desc:0 "Amidst mounting frustration and a palpable sense of exasperation, we have reluctantly abandoned the pursuit of §BRefugees Not Allowed§!. The arduous journey toward reform, marked by political gridlock and entrenched ideologies, has taken its toll on the empires's collective will to enact change. Exhausted by the relentless battles over legislation, we reluctantly concede to the challenges, leaving the crucial issue of §BRefugees Not Allowed§! languishing in a sea of unfulfilled aspirations and unresolved debates."
 situation_passPolicy_refugeesNotAllowed.8.a:0 "It seems it was not §BRefugees Not Allowed's§! time."

 situation_passPolicy_refugeesNotAllowed.9.name:0 "§BRefugees Not Allowed§! Failed to Pass!"
 situation_passPolicy_refugeesNotAllowed.9.desc:0 "Entangled in a web of setbacks and political impasses, we have been unable to navigate the tumultuous terrain of §BRefugees Not Allowed§! reform. Despite fervent calls for change and heightened public awareness, the empire remains mired in a stalemate, unable to muster the consensus needed to enact meaningful and decisive regulations. As the debate rages on, the elusive quest for comprehensive laws continues to elude the grasp of a divided political landscape, leaving the empire ensnared in the complex web of its own contentious history and divergent perspectives."
 situation_passPolicy_refugeesNotAllowed.9.a:0 "Blast!"
 
