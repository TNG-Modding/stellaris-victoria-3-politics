 situation_passPolicy_refugeesNotAllowed:0 "Refugees Not Allowed Legislation"
 situation_passPolicy_refugeesNotAllowed_type:0 "Refugees Not Allowed Legislation"
 situation_passPolicy_refugeesNotAllowed_monthly_change_tooltip:0 "The progress of this §YSituation§! is dependent on the §YApproach§! we pick and the §YXenophile§! presence in our empire."
 situation_passPolicy_refugeesNotAllowed_desc:0 "We are working on passing the policy §BRefugees Not Allowed§! as we cannot allow compassion to overpower good sense. Only those who would be worthwhile additions to society should be brought into our borders.\n\n§GSupport: [This.faction_support]%§! §RDetraction: [This.faction_detraction]%§! §WAmbivalent: [This.faction_ambivalence]%§!\n§RSetbacks: [This.setback_count]/3§!"
