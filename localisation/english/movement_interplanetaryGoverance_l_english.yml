 movement_interplanetaryGoverance.6.title:0 "Secession over §BInterplanetary Governance§!"
 movement_interplanetaryGoverance.6.desc:0 "In the face of government inertia and a steadfast refusal to confront the problem of §BInterplanetary Governance§!, a tide of discontent has swollen into a formidable revolt. Frustrated by the persistent lack of action, a marginalized populace rises in defiance against the status quo. This uprising, born from the depths of desperation and the yearning for justice, marks a pivotal moment in the empires's history, as those long suppressed find the courage to challenge a system that has failed to address the moral imperatives of §BInterplanetary Governance§!."
