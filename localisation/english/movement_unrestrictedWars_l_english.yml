 movement_unrestrictedWars.6.title:0 "Secession over §BUnrestricted Warfare§!"
 movement_unrestrictedWars.6.desc:0 "In the face of government inertia and a steadfast refusal to confront the problem of §BUnrestricted Warfare§!, a tide of discontent has swollen into a formidable revolt. Frustrated by the persistent lack of action, a marginalized populace rises in defiance against the status quo. This uprising, born from the depths of desperation and the yearning for justice, marks a pivotal moment in the empires's history, as those long suppressed find the courage to challenge a system that has failed to address the moral imperatives of §BUnrestricted Warfare§!."
